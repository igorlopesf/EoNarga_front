<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/index.css" />
    <title>EoNarga</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./img/narguile.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          
        </a>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#meuModal"
        >
          <i class="bi bi-plus-square-fill"></i>
        </button>
      </div>
    </nav>

    <div
      class="modal fade"
      id="meuModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Adicionar nova Essência
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="essenciaForm">
              <div class="mb-3">
                <label for="saborEssencia" class="form-label">Sabor</label>
                <input type="text" class="form-control" id="saborEssencia" name="sabor" required>
              </div>
              <div class="mb-3">
                <label for="marcaEssencia" class="form-label">Marca</label>
                <input type="text" class="form-control" id="marcaEssencia" name="marca" required>
              </div>
              <label for="responseMessage" id="responseMessage"></label>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Fechar
                </button>
                <button type="submit" class="btn btn-primary">Salvar</button>
              </div>
            </form>
          </div>
          
        </div>
      </div>
    </div>

    <div class="selectBtn" id="selectBtn">
      <h4 id="monteSeuRoshMessage">Monte seu Rosh!</h4>

      <button type="button" class="btn btn-primary" id="umaEssencia">
        <i class="bi bi-1-square-fill"></i> Uma Essência
      </button>

      <button type="button" class="btn btn-primary" id="mix">
        <i class="bi bi-2-square-fill"></i> Mix
      </button>

      <div class="spinner-border text-primary d-none" role="status" id="spinner">
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div>
    
    <div class="resultsBtn" id="resultsBtn">
     
    </div>
    <!-- <div class="refreshBtns">
      <button type="button" class="btn btn-success" id="accept">BOA!!</button>
      <button type="button" class="btn btn-danger" id="refresh">
        <i class="bi bi-arrow-clockwise"></i>
      </button>
    </div> -->
    

    <script src="./sript/index.js"></script>
  </body>
</html>
